<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Tag</title>
    <style>
         #first-section{
        background-color: cornflowerblue;
        width: 50%;
        float: left;
    }
    #second-section{
        background-color: darkgray;
        float: left;
    }
    </style>
   
</head>
<body>
    <div id="first-section">
    <p>hello bro</p>
    <p>laise hai aap</p>
    </div>
    <div id="second-section">
    <h1>dvdvdd</h1>
    <h2>dfvfdfd vft vfd </h2>
    </div>
    <div style="background-color: darkkhaki;float: left;">
        <p>dfbfdyyjuy grthtyhr rtrry</p>
        <p>bgfnf hdtyj hyhe5t rhth</p>
    </div>
</body>
</html>
